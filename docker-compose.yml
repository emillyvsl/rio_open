services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.2/app
        container_name: rio_app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-8080}:80'  # Porta alterada para evitar conflito
            - '${VITE_PORT:-5174}:${VITE_PORT:-5174}' # Alteração da porta do Vite
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - rio-sail
        depends_on:
            - mysql
            - redis
            - minio

    mysql:
        image: 'mysql:8.0'
        container_name: rio_mysql
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'  # Alteração para evitar conflito
        environment:
            MYSQL_ROOT_PASSWORD: root_password
            MYSQL_DATABASE: example_db
            MYSQL_USER: example_user
            MYSQL_PASSWORD: example_password
        volumes:
            - 'sail-rio-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - rio-sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-h'
                - 'localhost'
            retries: 3
            timeout: 5s

    redis:
        image: 'redis:alpine'
        container_name: rio_redis
        ports:
            - '${FORWARD_REDIS_PORT:-6380}:6379'  # Alteração da porta Redis
        volumes:
            - 'sail-rio-redis:/data'
        networks:
            - rio-sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s

    minio:
        image: 'minio/minio:latest'
        container_name: rio_minio
        ports:
            - '${FORWARD_MINIO_PORT:-9001}:9000'  # Alteração para evitar conflito
            - '${FORWARD_MINIO_CONSOLE_PORT:-8901}:8900'
        environment:
            MINIO_ROOT_USER: sail
            MINIO_ROOT_PASSWORD: password
        volumes:
            - 'sail-rio-minio:/data/minio'
        networks:
            - rio-sail
        command: 'minio server /data/minio --console-address ":8901"'
        healthcheck:
            test:
                - CMD
                - curl
                - '-f'
                - 'http://localhost:9001/minio/health/live'
            retries: 3
            timeout: 5s

networks:
    rio-sail:
        driver: bridge
        name: rio-sail

volumes:
    sail-rio-mysql:
        driver: local
    sail-rio-redis:
        driver: local
    sail-rio-minio:
        driver: local
